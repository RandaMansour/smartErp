<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<f:view>
<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="ID of the Warehouse"></h:outputText>
				<h:inputText value="#{warehouseCtr.warehouse.idWarehouse}" />
				<h:outputText value="Name of the Warehouse"></h:outputText>
				<h:inputText value="#{warehouseCtr.warehouse.nameWarehouse}" />
				<h:outputText value="Locality of the Warehouse"></h:outputText>
				<h:inputText value="#{warehouseCtr.warehouse.locality}" />
	
			</h:panelGrid>
			
			<h:commandButton value="Add Warehouse" action="#{warehouseCtr.doAddWarehouse}" />
		</h:form>

</f:view>
</body> 
</html>
