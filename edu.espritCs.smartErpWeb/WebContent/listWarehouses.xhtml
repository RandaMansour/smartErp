<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h1>List of all warehouses</h1>
	<f:view>
		<h:form>

			<h:dataTable border="1" value="#{warehouseCtr.modelWarehouse}" var="w">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="Warehouse name"></h:outputText>
					</f:facet>
					<h:outputText value="#{w.nameWarehouse}" />
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="Warehouse location"></h:outputText>
					</f:facet>
					<h:outputText value="#{w.locality}" />
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="Action"></h:outputText>
					</f:facet>
					<h:commandButton value="Delete" action="#{warehouseCtr.doDeleteWarehouse()}" /> 
				</h:column>
					<h:column id="column4">
					<f:facet name="header">
						<h:outputText value="Action"></h:outputText>
					</f:facet>
					<h:commandButton value="Update" action="#{warehouseCtr.selectWarehouse()}" /> 
				</h:column>
			</h:dataTable>
		</h:form>
	</f:view>
</body>
</html>
